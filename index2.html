<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ПОРТФОЛИО КАРЕНЫЧА</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="bannerVideo" id="slideShow">
			<video src="video1.mp4" autoplay muted loop class="active"></video> 
			<video src="video2.mp4" autoplay muted loop></video> 
			<video src="video3.mp4" autoplay muted loop></video> 
			<video src="video4.mp4" autoplay muted loop></video> 
		</div>
		<div class="container">
			<header id="navbar">
				<a href="#" class="logo">КАРЕН АБРАМЯН</a>
				<ul>
										
					<li><a href="#">мои контакты</a></li>
				</ul>
				<span class="menuIcon" onclick="toggleMenu();"></span>
			</header>
			<div class="content">
				<div class="bannerText" id="slideShowText">
					<div class="active">
						<h2>СЬЕМКИ СВАДЕБ</h2>
						<p>Снимаю свадьбы</p>
					</div>
					<div>
						<h2>УТРЕННИКИ</h2>
						<p>Сьемки утренников,дней рождения и все такое</p>
					</div>
					<div>
						<h2>ВЫПУСКНЫЕ ВЕЧЕРА</h2>
						<p>Сьемки выпускных вечеров</p>
					</div>
					<div>
						<h2>ВЫЕЗДНЫЕ ФОТОСЕССИИ</h2>
						<p>Сьемки на природе, выездные фотосессии</p>
					</div>
				</div>
			</div>
			<ul class="sci">
				<li><a href="https://www.instagram.com/oleg.v40/"><img src="instagram.png"></a></li>
			</ul>

			<ul class="controls">
				<li onclick="prevSlide();prevSlideText();"><img src="left.png"></li>
				<li onclick="nextSlide();nextSlideText();"><img src="right.png"></li>
			</ul>
		</div>
	</section>

	<script>
		const slideShow = document.getElementById('slideShow');
		const slides = slideShow.getElementsByTagName('video');
		var index = 0;
		function nextSlide(){
			slides[index].classList.remove('active');
			index = (index + 1) % slides.length;
			slides[index].classList.add('active');
		}
		function prevSlide(){
			slides[index].classList.remove('active');
			index = (index - 1 + slides.length) % slides.length;
			slides[index].classList.add('active');
		}



		const slideShowText = document.getElementById('slideShowText');
		const slidesText = slideShowText.getElementsByTagName('div');
		var i = 0;
		function nextSlideText(){
			slidesText[i].classList.remove('active');
			i = (i + 1) % slidesText.length;
			slidesText[i].classList.add('active');
		}
		function prevSlideText(){
			slidesText[i].classList.remove('active');
			i = (i - 1 + slidesText.length) % slidesText.length;
			slidesText[i].classList.add('active');
		}

		function toggleMenu(){
			const menuIcon = document.querySelector('.menuIcon');
			const navbar = document.getElementById('navbar');
			menuIcon.classList.toggle('active');
			navbar.classList.toggle('active');
		}
	</script>

</body>
</html>
